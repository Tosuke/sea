# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
    - master

pool:
    vmImage: "Ubuntu-16.04"

variables:
    DATABASE_URL: postgres://vsts:ci@localhost/sea_test

steps:
    - script: |
          sudo apt-get update &&
          sudo apt-get install postgresql &&
          sudo -u postgres psql -c "CREATE USER vsts WITH PASSWORD 'ci' SUPERUSER;"
          sudo -u postgres psql -c "CREATE DATABASE sea_test WITH OWNER 'vsts';"
      displayName: "Install and Setup PostgreSQL"
    - task: NodeTool@0
      inputs:
          versionSpec: "10.x"
      displayName: "Install Node.js"
    - script: |
          yarn install
          yarn build
      displayName: "yarn install and build"
    - script: |
          yarn test
      displayName: "yarn test"
